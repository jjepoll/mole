<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<style type="text/css">
		.prop {
			position: absolute;
			height: 470px;
			width: 300px;

			background-image: url(nor.png);
			background-size: 100% 100%;
			background-repeat: no-repeat;
			z-index: -1;
		}
		.mole {
			height: 100px;
			width: 100px;
			position: absolute;
			background-size: 100%100%;
			background-position: 70% 100%;
			z-index: 1;
		}
	</style>
</head>
<body style="background-image: url(dd.jpg); background-size: 200%1000%;">
<h1 style="background-image: url(nn.jpg); height: 50px; width: 180px;">Score: <span class="score">0</span></h1>
<div style="display: flex">
	<div class="prop first" style="top: 30px; left: 500px"></div>
	<div class="prop" style="top: 30px; left: 900px"></div>
	<div class="prop" style="top: 30px; left: 1300px"></div>
</div>
<div style="display: flex">
	<div class="prop first" style="top: 330px; left: 500px"></div>
	<div class="prop" style="top: 330px; left: 900px"></div>
	<div class="prop" style="top: 330px; left: 1300px"></div>
</div>
<div style="display: flex">
	<div class="prop first" style="top: 630px; left: 500px"></div>
	<div class="prop" style="top: 630px; left: 900px"></div>
	<div class="prop" style="top: 630px; left: 1300px"></div>
</div>
<script type="text/javascript">
	let first = document.querySelector('.first')
    let id = ['good','good','bad']
    let cord1 = [3,3]
    let cord2 = [3,3]
    let randomizer = function (arg) {
    	return Math.round(Math.random() * arg)
    }
    let createMole = function () {
    	let unhide = function () {
    		mole.style.top = 100 + 300 * y + 'px'
    	}
    	let hide = function () {
    		let disappear = function () {
    			mole.style.display = 'none'
    		}
    		mole.style.top = 220 + 300 * y + 'px'
    		setTimeout(disappear, 700)
    	}
    	let boom = function () {
    		mole.style.opacity = 0
    		let disappear = function () {
    			mole.style.display = 'none'
    		}
    		setTimeout(disappear, 700)
    	}
    	let y = randomizer(2)
    	let x = randomizer(2)
    	let mole = document.createElement('div')
    	document.body.appendChild(mole)
    	mole.classList.add('mole')
    	mole.style.transition = "0.5s"
    	if (cord1[0] != 3) {
			cord2[0] = x
    		cord2[1] = y
    		if (cord1[0] == cord2[0]) {
    			if (x == 0) {
    				x += 1
    			}
    			if (x == 1 || x == 2) {
    				x -= 1
    			}
    		}
    		if (cord1[1] == cord2[1]) {
    			if (y == 0) {
    				y += 1
    			}
    			if (y == 1 || x == 2) {
    				y -= 1
    			}
    		}
    		for (let i = 0; i < 2; i++) {
    			cord1[i] = 3
    			cord2[i] = 3
    		}
    	} 	
    	if (cord1[0] == 3) {
			cord1[0] = x
    		cord1[1] = y
    	}
    	mole.style.left = 580 + 400 * x + 'px'
    	mole.style.top = 220 + 300 * y + 'px'
    	first.before(mole)
    	mole.name = id[randomizer(3)]
    	if (mole.name == "good") {
    		mole.style.backgroundImage = "url(mole.png)"
    	} else {
    		mole.style.backgroundImage = "url(ms.png)"
    	}
    	setTimeout(unhide, 600)
    	setTimeout(hide, 1200)


    	let sc = document.querySelector('.score') 
		let score = 0

    	mole.onclick = function () {
    		if (mole.name == 'bad') {
    			score = score - 1
	    		sc.innerHTML = score
    		} else {
    			score = score + 1
	    		sc.innerHTML = score
    		}
    	}
    }
    let creator1 = setInterval(createMole, 1500)
    let creator2 = setInterval(createMole, 1500)
</script>
</body>
</html>
